worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name mofsynth-frontend-service;

        # Main root directory
        root /usr/share/nginx/html/; # Base directory
        # index index.html;

        # Serve static files
        location /mofsynth/static/ {
            alias /usr/share/nginx/html/static/;
            try_files $uri =404;  # Explicitly handle file not found
        }

        # Serve templates
        location /mofsynth/templates/ {
            alias /usr/share/nginx/html/templates/;
            try_files $uri =404;  # Explicitly handle file not found
        }

        # Default handling for HTML files within /mofsynth
        location /mofsynth/ {
            try_files $uri $uri/ /templates/index.html;
        }

        # Serve index.html directly at /mofsynth root
        location = /mofsynth {
            try_files $uri /templates/index.html;
        }

        # Custom error pages
        error_page 404 /mofsynth/templates/404.html;
        location = /mofsynth/templates/404.html {
            internal;
        }

        error_page 500 502 503 504 /mofsynth/templates/50x.html;
        location = /mofsynth/templates/50x.html {
            internal;
        }
    }
}
